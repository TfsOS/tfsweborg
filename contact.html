<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Tfs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #555;
    }

    p {
      margin-bottom: 15px;
      font-size: 1.1em;
    }

    .email-link {
      color: #0078d7;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    .email-link:hover {
      text-decoration: underline;
    }

    .contact-info {
      margin-top: 30px;
      font-size: 1.2em;
      color: #333;
    }

    .contact-info ul {
      list-style: none;
      margin-top: 10px;
    }

    .contact-info li {
      background: #f0f0f0;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
    }

    .form-container {
      margin-top: 30px;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    .form-container textarea {
      height: 150px;
      resize: vertical;
    }

    .form-container button {
      padding: 12px 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Tfs</h1>
    <p>If you have any inquiries or requests, feel free to reach out to us.</p>
    
    <h2>Email Us</h2>
    <p>For any questions or to request more information, you can contact us via email:</p>
    <p><a href="mailto:help.axr@gmail.com" class="email-link">help.axr@gmail.com</a></p>


  </div>
</body>
</html>
