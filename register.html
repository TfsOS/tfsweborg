<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.1em;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005bb5;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Create An Account</h1>
    <form action="https://api.web3forms.com/submit" method="POST">

      <!-- Replace with your Access Key -->
      <input type="hidden" name="access_key" value="0854e1c4-5aec-479e-ac09-a621423d8cf2">

      <!-- Form Fields -->
      <label for="new-email">New Email ID</label>
      <input type="email" id="new-email" name="new_email" required>

      <label for="new-password">New Password</label>
      <input type="password" id="new-password" name="new_password" required>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
      
                  <label for="Username">Username</label>
      <input type="text" id="Username" name="Username" required>

  

            <label for="phone">Phone</label>
      <input type="number" id="phone" name="phone" required>

  
      
      <!-- Honeypot Spam Protection -->
      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

      <!-- Custom Confirmation / Success Page (optional) -->
       <input type="hidden" name="redirect" value="thanks.html">

      <button type="submit">Register</button>
      <p></p>
    </form>
    
  </div>

</body>
</html>
