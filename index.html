<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="tfs.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tfs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .topbar {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar .company-name {
      font-size: 20px;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu-item {
      position: relative;
      color: white;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .menu-item:hover {
      color: #f0a500;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      min-width: 150px;
      z-index: 1000;
    }

    .dropdown a {
      color: #333;
      text-decoration: none;
      display: block;
      padding: 10px;
      font-size: 14px;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    .menu-item:hover .dropdown {
      display: block;
    }

    .content {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="company-name">Tfs</div>
    <div class="menu">
      <div class="menu-item">

      </div>
      <div class="menu-item">
        About
        <div class="dropdown">
          <a href="register.html">register</a>
          <a href="about.html">About</a>
        </div>
      </div>
 
      <div class="menu-item">
        Contact
        <div class="dropdown">
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <h1>Welcome to Tfs</h1>
    <p>Tfs Org. Is a software company trusted By Axr Org.We Build and Make Software, Websites, Apps etc and more. </p>
  </div>
</body>
</html>
